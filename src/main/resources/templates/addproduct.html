<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add product</title>

    <link rel="stylesheet" th:href="@{/css/form.css}" />
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" th:href="@{/admin/products}">Admin Products</a>
            <a class="nav-link" th:href="@{/admin/products/add}">Add Product</a>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <!-- Icon -->

          <!-- Avatar -->
          <div class="navbar-nav">
            <div class="dropdown">
              <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-dark">
                  <a class="nav-link active" aria-current="page">Logout</a>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <center>
        <h1>Add Product</h1>
        <hr width="40%" />
      </center>
      <div class="main">
        <form
          method="post"
          th:action="@{/admin/products/add}"
          th:object="${product}"
          enctype="multipart/form-data"
        >
          <input type="hidden" th:field="*{id}" />
          <div class="form-outline mb-4">
            <input
              type="text"
              id="form1Example1"
              name="title"
              th:field="*{title}"
              class="form-control"
            />
            <label class="form-label" for="form1Example1">Title</label>
            <p
              class="alert alert-danger"
              th:if="${#fields.hasErrors('title')}"
              th:errors="*{title}"
            ></p>
          </div>

          <label class="form-label" for="customFile">Upload Image</label>
          <input
            type="file"
            name="file"
            class="form-control"
            id="customFile"
            

          />
          <p
            class="alert alert-danger"
            th:if="${#fields.hasErrors('imageUrl')}"
            th:errors="*{imageUrl}"
          >

          </p>

          <div class="form-outline mb-4">
            <input
              type="number"
              id="price"
              step=".1"
              th:field="*{price}"
              name="price"
              class="form-control"
            />
            <label class="form-label" for="price">Price</label>
           <p
              class="alert alert-danger"
              th:if="${#fields.hasErrors('price')}"
              th:errors="*{price}"
            ></p>
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Add Product
          </button>
        </form>
      </div>
    </div>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
    ></script>
  </body>
</html>
