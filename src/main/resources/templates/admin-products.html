<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/home.css}" />

    <title>Admin</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" th:href="@{/admin/products}">Admin Products</a>
            <a class="nav-link" th:href="@{/admin/products/add}">Add Product</a>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <!-- Icon -->

          <!-- Avatar -->
          <div class="navbar-nav">
            <div class="dropdown">
              <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-dark">
                  <a class="nav-link active" aria-current="page">Logout</a>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <center>
        <h2>Admin Products</h2>
        <hr />
      </center>
      <div class="row">
        <div th:each="prod: ${products}"  class="col col-md-4 col-lg-4 col-sm-6">
          <article class="card product-item">
            <header class="card__header">
              <h1 class="product__title" th:text="${prod.title}"></h1>
            </header>
            <div class="card__image">
              <img th:src="${prod.imageUrl}" alt="<%= product.title %>" />
            </div>
            <div class="card__content">
              <h2 class="product__price">
                $<span th:text="${prod.price}"> </span>
              </h2>
            </div>
            <div class="card__actions">
              <div class="row">
                <div class="col">
                  <!-- <a href="/product/<%= product._id %>" class="bt">Detail</a> -->
                  <a th:href="@{/admin/products/update(prodId=${prod.id})}">
                    <button type="button" class="bt">Update</button>
                  </a>
                </div>
                <div class="col">
                  <!-- <a href="/product/<%= product._id %>" class="bt">Detail</a> -->
                  <a th:href="@{/admin/products/delete(prodId=${prod.id})}">
                    <button type="button" class="bt">Delete</button>
                  </a>
                </div>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"
    ></script>
  </body>
</html>
